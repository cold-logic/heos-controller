<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heos Controller</title>
  <link rel="stylesheet" href="index.css">
  <!-- Fix for https://bugs.chromium.org/p/chromium/issues/detail?id=641509 -->
  <style> ::selection { background: white; /* WebKit/Blink Browsers */ } </style>
</head>
<body>
  <div id="main-panel" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Heos Controller</h3>
    </div>
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <label for="speaker">Select a speaker <span id="speaker_count"></span></label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <select id="speaker" class="form-control">
                <option>--</option>
              </select>
              <span class="input-group-btn">
                <button id="refresh" class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="row"><br></div>
        <div class="row">
          <div class="col-xs-12">
            <div style="width:200px;height:200px" class="center-block">
              <input type="text" value="0" class="dial">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div id="prev" class="col-xs-4 text-center control">
          <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </div>
        <div id="state" class="col-xs-4 text-center control">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </div>
        <div id="next" class="col-xs-4 text-center control">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
